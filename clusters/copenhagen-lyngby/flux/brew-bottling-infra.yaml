apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: brew-bottling
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: source-repository
    namespace: default
  path: ./clusters/copenhagen-lyngby/sets/brew-bottling
  prune: true
  wait: true
  timeout: 10m
  dependsOn:
  - name: copenhagen-lyngby-infra
