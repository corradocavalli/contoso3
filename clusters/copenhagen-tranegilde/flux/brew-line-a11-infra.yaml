apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: brew-line-a11
  namespace: flux-workspace
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: source-repository
    namespace: default
  path: ./clusters/copenhagen-tranegilde/sets/brew-line-a11
  prune: true
  decryption:
    provider: sops
  dependsOn:
  - name: copenhagen-tranegilde-infra
