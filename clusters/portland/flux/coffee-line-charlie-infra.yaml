apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: coffee-line-charlie
  namespace: flux-workspace
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: source-repository
    namespace: flux-workspace
  path: ./clusters/portland/sets/coffee-line-charlie
  prune: true
  decryption:
    provider: sops
  dependsOn:
  - name: portland-infra
